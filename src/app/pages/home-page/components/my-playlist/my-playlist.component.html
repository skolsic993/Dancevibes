<app-mini-header [title]="'Dobro vece'"></app-mini-header>

<ion-grid>
  <ion-row>
    <ng-container *ngFor="let playlist of playlists | async | slice: 0:6">
      <ion-col
        size="6"
        [ngStyle]="{
          width: '170px',
          'padding-top': '0px',
          'padding-bottom': '10px'
        }"
      >
        <app-playlist-item
          [playlistItem]="playlist"
          (click)="onSelect(playlist)"
        ></app-playlist-item>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
