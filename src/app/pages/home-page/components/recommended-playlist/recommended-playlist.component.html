<div class="recommended" (click)="getPlaylist()">
  <div class="info">
    <img
      [src]="(newReleasedPlaylists | randomize)?.images[0]?.url"
      alt="Recommended image"
    />
    <div class="info-playlist">
      <span>playlist</span>
      <h4>{{ (newReleasedPlaylists | randomize)?.name }}</h4>
      <p>{{ (newReleasedPlaylists | randomize)?.artists[0]?.name }}</p>
    </div>
  </div>
  <div class="info-actions">
    <div class="info-play">
      <p>
        Number of songs: {{ (newReleasedPlaylists | randomize)?.total_tracks }}
      </p>
      <ion-icon name="heart-outline" size="large"></ion-icon>
    </div>
  </div>
</div>
