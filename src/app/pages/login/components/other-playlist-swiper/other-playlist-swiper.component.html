<swiper [slidesPerView]="1" [spaceBetween]="6">
  <ng-template swiperSlide *ngFor="let playlist of otherRawPlaylists | async">
    <app-playlist-item
      [playlistItem]="playlist"
      [ngStyle]="{
        width: '100%',
        'margin-right': '20px',
        height: '100%'
      }"
    ></app-playlist-item>
  </ng-template>
</swiper>
