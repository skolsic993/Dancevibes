<app-header [goBack]="true"></app-header>
<div *ngIf="numberOfPlaylists;then noPlaylist else playlists"></div>
<ng-template #noPlaylist>
  <ion-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="createPlaylistForm">
      <div class="new-playlist">
        <ion-item>
          <ion-label position="floating" color="light">Playlist Name</ion-label>
          <ion-input
            clearInput
            [formControl]="$any(createPlaylistForm).controls['name']"
          ></ion-input>
        </ion-item>
        <div class="new-playlist-action">
          <button type="submit">Add</button>
        </div>
      </div>
    </form>
  </ion-content>
</ng-template>
<ng-template #playlists></ng-template>

<ng-container *ngFor="let item of usersPlaylist"> {{item.id}} </ng-container>
