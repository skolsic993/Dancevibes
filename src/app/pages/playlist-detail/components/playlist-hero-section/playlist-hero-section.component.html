<app-header [goBack]="true"></app-header>

<div class="hero">
  <div class="image-hero">
    <img [src]="heroSectionData?.image" alt="Playlist image" />
  </div>

  <div class="hero-heading">
    <div class="hero-text">
      <p>{{ heroSectionData?.description | description }}</p>
      <p>
        <span>Made for the user: </span> <span> {{ getUsername() }}</span>
      </p>
    </div>

    <ion-icon class="icon-size" name="heart-outline" size="large"></ion-icon>
  </div>
</div>
