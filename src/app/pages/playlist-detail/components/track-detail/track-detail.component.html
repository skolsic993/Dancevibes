<ion-content class="ion-padding">
  <img [src]="trackItem.album.images[0].url" alt="" />
  <ion-row>
    <ion-col size="9">
      <h5>Album:</h5>
      <p>{{ trackItem?.album?.name }}</p>
      <ion-item-divider></ion-item-divider>
      <h5>Artists:</h5>
      <p>{{ names }}</p>
      <ion-item-divider></ion-item-divider>
      <h5>Release Date:</h5>
      <p>{{ trackItem?.album.release_date }}</p>
      <ion-item-divider></ion-item-divider>
    </ion-col>
    <ion-col
      size="3"
      [ngStyle]="{ 'margin-top': '12px', 'text-align': 'center' }"
    >
      <ion-icon name="heart-outline" size="large"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>
