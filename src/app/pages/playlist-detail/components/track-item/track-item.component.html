<ion-list>
  <div class="track-container">
    <span class="number">
      {{ trackItem?.uid }}
    </span>

    <img [src]="trackItem.album?.images[0]?.url" alt="Track background image" />
    <div class="track-item">
      <ion-label>{{ trackItem?.name }}</ion-label>
      <p>{{ convertMsToMinutesSeconds(trackItem?.duration_ms) }}</p>
      <ion-icon name="caret-forward-outline" size="large"></ion-icon>
    </div>
  </div>
</ion-list>
